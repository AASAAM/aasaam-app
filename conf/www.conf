[www]
user = www-data
group = www-data
listen = /run/php7-fpm.socket;
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
pm = dynamic
pm.max_children = 64
pm.start_servers = 32
pm.min_spare_servers = 16
pm.max_spare_servers = 32
pm.max_requests = 320
request_slowlog_timeout = 5
slowlog = /app/var/logs/php.slow.log
php_admin_value[include_path] = "."
