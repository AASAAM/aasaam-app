su root
weekly
rotate 4
create
compress

/app/var/logs/nginx.*.log {
  daily
  missingok
  rotate 52
  compress
  delaycompress
  notifempty
  create 640 nginx adm
  sharedscripts
  postrotate
    if [ -f /run/nginx.pid ]; then
      kill -USR1 `cat /run/nginx.pid`
    fi
  endscript
}

/app/var/logs/php.*.log {
  rotate 24
  daily
  missingok
  notifempty
  compress
  delaycompress
  postrotate
    /usr/lib/php/php7.1-fpm-reopenlogs
  endscript
}
